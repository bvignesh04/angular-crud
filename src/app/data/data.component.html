<div class="wrapper">
<mat-toolbar color="primary" class="navbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <!-- <mat-icon>check_circle</mat-icon> -->
      <mat-icon>dashboard</mat-icon>
    </button>
    <span>Dashboard</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary"  class="mx-2" (click)="openDialog()">Add</button>
    <button mat-raised-button color="warn"   routerLink="/login">Logout</button>
    
  </mat-toolbar>
  
  
    <div class="container">
      <div style="margin-top: 10px;">
    
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Jhon Doe" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Product Column -->
            <ng-container matColumnDef="employee">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
              <td mat-cell *matCellDef="let row"> {{row.employee}} </td>
            </ng-container>
        
            <!-- Category Column -->
            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
              <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
            </ng-container>
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
            </ng-container>
        
            <!-- Freshness Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
        
             <!-- Price Column -->
            <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
              <td mat-cell *matCellDef="let row"> {{row.salary | currency:'INR'}} </td>
            </ng-container>


            <!-- Role - if needed -->

            <!-- <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container> -->
        
              <!-- Location Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
              <td mat-cell *matCellDef="let row"> {{row.location}} </td>
            </ng-container>
    
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="editProduct(row)" color="primary" ><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="deleteProduct(row.id)" color="warn"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
        
      
      </div>
      
      
    </div>
  
  </div>
