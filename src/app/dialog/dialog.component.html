<h1 mat-dialog-title>Employee Salary Form</h1>
<div mat-dialog-content>
   <form [formGroup]="employeeForm" class="form">
    <mat-form-field appearance="outline">
        <mat-label>Employee Name</mat-label>
        <input formControlName="employee" matInput placeholder="Enter a employee">
        </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Designation</mat-label>
       <mat-select  formControlName="designation" placeholder="designation">
        <mat-option value="Business Analyst">Business Analyst</mat-option>
        <mat-option value="Team Lead">Team Lead</mat-option>
        <mat-option value="Project Manager">Project Manager</mat-option>
        <mat-option value="FrontEnd developer">FrontEnd developer</mat-option>
        <mat-option value="BackEnd developer">BackEnd developer</mat-option>
        <mat-option value="Others">Others</mat-option>
        </mat-select>
    </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <label for="status"><h2>Status</h2></label>
          <mat-radio-group formControlName="status" class="example-radio-group">
            <mat-radio-button class="example-radio-button  radioBtn" *ngFor="let status of statusList" [value]="status">{{status}} </mat-radio-button>
          </mat-radio-group>

          <mat-form-field appearance="outline">
            <mat-label>Salary</mat-label>
            <input formControlName="salary" matInput placeholder="" type="number">
            </mat-form-field>


          <mat-form-field appearance="outline">
            <mat-label>Remarks</mat-label>
            <textarea formControlName="location" matInput></textarea>
            </mat-form-field>
   </form>
          
</div>

<div mat-dialog-action class="button-container" >
    <button mat-raised-button color="warn" class="button" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" class="button" mat-dialog-close (click)="addProduct()">{{actionBtn}}</button>
</div>
